// Required for JitPack to find Android plugin
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2'
    }
}

plugins {
    id 'com.android.library'
    id 'maven-publish'
}

group = 'com.github.monish-instinct'
version = '1.0.4'

// Required for Android plugin and AAR publishing
android {
    namespace 'com.monish.aarjitpacktest'
    compileSdk = 34

    defaultConfig {
        minSdk = 21
        targetSdk = 34
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // Required to publish sources
    publishing {
        singleVariant("release") {
            withSourcesJar()
        }
    }
}

// Optional sources JAR if needed
task sourcesJar(type: Jar) {
    archiveClassifier.set('sources')
    from android.sourceSets.main.java.srcDirs
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                groupId = 'com.github.monish-instinct'
                artifactId = 'aarjitpacktest'
                version = '1.0.0'

                from components.release
                artifact sourcesJar

                pom {
                    name.set('Developer Environment Library')
                    description.set('A developer environment library distributed via AAR')
                    url.set('https://github.com/monish-instinct/aarjitpacktest')

                    licenses {
                        license {
                            name.set('MIT License')
                            url.set('https://opensource.org/licenses/MIT')
                        }
                    }

                    developers {
                        developer {
                            id.set('monish-instinct')
                            name.set('Monish')
                        }
                    }

                    scm {
                        connection.set('scm:git:git://github.com/monish-instinct/aarjitpacktest.git')
                        developerConnection.set('scm:git:ssh://git@github.com:monish-instinct/aarjitpacktest.git')
                        url.set('https://github.com/monish-instinct/aarjitpacktest/tree/main')
                    }
                }
            }
        }
    }
}

// Global repositories block (safe for all modules)
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
