apply plugin: 'maven-publish'

group = 'com.github.monish-instinct'
version = '1.0.0'

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.github.monish-instinct'
            artifactId = 'aarjitpacktest'
            version = '1.0.0'
            
            artifact('library/libs/developer-environment-library.aar')
            
            pom {
                name = 'Developer Environment Library'
                description = 'A developer environment library distributed via AAR'
                url = 'https://github.com/monish-instinct/aarjitpacktest'
                
                licenses {
                    license {
                        name = 'MIT License'
                        url = 'https://opensource.org/licenses/MIT'
                    }
                }
                
                developers {
                    developer {
                        id = 'monish-instinct'
                        name = 'Monish'
                    }
                }
                
                scm {
                    connection = 'scm:git:git://github.com/monish-instinct/aarjitpacktest.git'
                    developerConnection = 'scm:git:ssh://github.com:monish-instinct/aarjitpacktest.git'
                    url = 'https://github.com/monish-instinct/aarjitpacktest/tree/main'
                }
            }
        }
    }
}
